	<head>

	<body>

			{ charge: "Hotel Morgana Weekend", amount: "$357.408" },
			{ charge: "Restaurante Mexicano", amount: "$50.160" },
			{ charge: "Otros gastos MedellÃ­n", amount: "$17.900" },
		];
		const app = document.querySelector("#app");
		pendCharges.forEach((eachValue) => {
			app.innerHTML += `<ul><input type="checkbox">
					<b>${eachValue.charge}:</b> ${eachValue.amount}<ul>
				`;
		});
	</script>
</html>
