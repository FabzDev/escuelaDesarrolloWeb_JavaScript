<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		const products = [
			{ title: "Burger", price: 121 },
			{ title: "Pizza", price: 20 },
		];
		const app = document.querySelector("#app");
		const list = products.map(
			(eachValue) => `<li>${eachValue.title}: ${eachValue.price}</li>`
		);
		app.innerHTML = list.join(""); // con someArray.join() conviertes un array en un string, entre parentesis puedes especificar como quieres separar los elementos del array, si lo dejas en blanco se separaran con una coma, como lo hacen por defecto los arrays, pero puedes cambiarlo por ----- o __________ o simplemente "" para no dejar ningun espacio entre elementos
	</script>
</html>
