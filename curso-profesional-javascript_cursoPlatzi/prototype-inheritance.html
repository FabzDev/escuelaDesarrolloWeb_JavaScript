<html>
	<head>
		<title>Prototype</title>
	</head>

	<body>
		<a href="/ejercicios/">Go back</a>
		<p><em>Abre la consola</em></p>

		<script>
			function Hero(name) {
				// this = const hero = Object.create(Hero.prototype);
				this.name = name;
				// return hero;
			}

			Hero.prototype.saludar = function () {
				console.log(`New hero: ${this.name}`);
			};

			const zelda = new Hero("Zelda");
			zelda.saludar();

			// propiedaded de la instancia
			console.log("Name: " + zelda.name);

			// propiedaded de la clase
			console.log("toString: " + zelda.toString);

			// propiedades heredadas ej: tostring
			console.log("zelda.hasOwnProperty('name'): " + zelda.hasOwnProperty("name"));
			console.log("zelda.hasOwnProperty('toString'): " + zelda.hasOwnProperty("toString"));

			// hasOwnProperty (de d√≥nde sale toString o esto?)
			console.log(zelda.prototype);

			// inspeccionemos el prototipo de zelda
			console.log(Object.getPrototypeOf(zelda));

			// inspeccionemos el prototipo de Hero
			console.log(Object.getPrototypeOf(Hero));

			// inspeccionemos el prototipo de Object
			console.log(Object.getPrototypeOf(Object));
		</script>
	</body>
</html>
