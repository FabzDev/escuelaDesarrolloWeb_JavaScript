<html>
	<head>
		<title>PlatziMediaPlayer.js</title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
		<link rel="stylesheet" href="./assets/index.css" />
	</head>

	<body>
		<header>
			<h1>PlatziMediaPlayer.js</h1>
			<p>An extensible media player.</p>
		</header>

		<main class="container">
			<video class="movie">
				<source src="./assets/BigBuckBunny.mp4" />
			</video>

			<button>Play/Pause</button>
		</main>

		<script>
			const video = document.querySelector(".movie");
			const button = document.querySelector("button");

			function mediaVideo(multimedia) {
				this.multimedia = multimedia.el;
				this.status = 0;
			}

			mediaVideo.prototype.play = function () {
				if (this.status === 0) {
					this.multimedia.play();
					this.status = 1;
				} else {
					this.multimedia.pause();
					this.status = 0;
				}
			};
			const player = new mediaVideo({ el: video });

			button.onclick = () => player.play();
		</script>
	</body>
</html>
