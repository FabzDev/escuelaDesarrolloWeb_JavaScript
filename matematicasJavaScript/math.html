<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			rel="stylesheet"
		/>
		<title>Calculadora de préstamos</title>
	</head>
	<body>
		<div class="main-container">
			<div class="sub-container">
				<div class="form-container">
					<h2>Calculadora de Préstamos</h2>
					<form action="" class="formulario">
						<div class="first-section">
							<label class="form-title" for="">
								<div class="q-icon">?</div>
								Monto del préstamo</label
							>
							<div class="value">
								$ <input type="number" name="" id="prestamo" />
							</div>
						</div>

						<div class="second-section">
							<div class="left-section">
								<label class="form-title" for="">
									<div class="q-icon">?</div>
									Término en años</label
								>
								<div class="value">
									<input type="number" name="" id="prestamo" />
								</div>
							</div>
							<div>
								<div class="right-section">
									<label class="form-title" for=""> o meses</label>
									<div class="value">
										<input type="number" name="" id="prestamo" />
									</div>
								</div>
							</div>
						</div>

						<div class="first-section">
							<label class="form-title" for="">
								<div class="q-icon">?</div>
								Tasa de interés</label
							>
							<div class="value">
								<input type="number" name="" id="prestamo" />%
							</div>
							<input type="submit" name="" id="" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="interesCuotas.js"></script>
	</body>
</html>
