<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculando puntos Futbol</title>
	</head>
	<body>
		<script>
			function saltarLinea() {
				document.write("<br><br><br><hr><br><br>");
			}

			function imprimir(frase) {
				document.write(`<big>${frase}</big>`);
				saltarLinea();
			}

			var victorias = parseInt(prompt("Informa la cantidad de victorias"));
			var empates = parseInt(prompt("Informa la cantidad de empates"));

			var puntosTotal = victorias * 3 + empates;

			imprimir("El total de puntos del equipo es: " + puntosTotal);
			var tes;
			puntosTotal < 28 ? imprimir("El equipo esta peor que el año pasado") : (tes = true);
			puntosTotal == 28 ? imprimir("El equipo esta igual que el año pasado") : (tes = true);
			puntosTotal > 28 ? imprimir("El equipo esta mejor que el año pasado") : (tes = true);
		</script>
	</body>
</html>
