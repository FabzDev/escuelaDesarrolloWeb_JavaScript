<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculando puntos Futbol</title>
	</head>
	<body>
		<script>
			function saltarLinea() {
				document.write("<br><br><br><hr><br><br>");
			}

			function imprimir(frase) {
				document.write(`<big>${frase}</big>`);
				saltarLinea();
			}

			var victorias = prompt("Informa la cantidad de victorias");
			var empates = prompt("Informa la cantidad de empates");

			var puntosTotal = victorias * 3 + empates;

			imprimir("El total de puntos del equipo es: " + puntosTotal);
		</script>
	</body>
</html>
