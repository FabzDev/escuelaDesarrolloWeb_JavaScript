<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="text" />
		<button>Verificar si acert√≥ con el secreto</button>
		<script>
			let secreto = [];
			for (let i = 0; i < 4; i++) {
				let randomNum = Math.floor(Math.random() * 10) + 1;
				secreto.push(randomNum);
			}
			let boton = document.querySelector("button");
			let input = document.querySelector("input");
			input.focus();

			boton.addEventListener("click", comparar);
			function comparar() {
				if (secreto.includes(parseInt(input.value))) {
					alert("Braaaaaaaaaabhooooo");
				} else {
					alert("No adivinaste");
				}
				input.value = "";
				input.focus();
			}
		</script>
	</body>
</html>
