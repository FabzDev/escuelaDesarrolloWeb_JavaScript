<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			const pantalla = document.querySelector("canvas");
			const pincel = pantalla.getContext("2d");

			pincel.fillStyle = "black"; // property
			pincel.fillRect(0, 0, 600, 400); // function

			pincel.fillStyle = "white"; // property
			pincel.fillRect(5, 5, 590, 390); // function

			pincel.fillStyle = "green"; // property

			pincel.fillRect(5, 5, 195, 390); // function

			pincel.fillStyle = "white"; // property
			pincel.fillRect(200, 5, 210, 390); // function

			pincel.fillStyle = "red"; // property
			pincel.fillRect(410, 5, 185, 390); // function

			pincel.fillStyle = "yellow"; // property
			pincel.beginPath();
			pincel.moveTo(300, 200);
			pincel.lineTo(200, 395);
			pincel.lineTo(410, 395);
			pincel.fill();

			pincel.fillStyle = "darkorange"; // property
			pincel.beginPath();
			pincel.arc(300, 200, 50, 0, 2 * 3.14);
			pincel.fill();
		</script>
	</body>
</html>
